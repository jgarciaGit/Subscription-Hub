<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Subscriptions</title>
    <link th:href="@{homeStyles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body class="gradient">
<div id="page-container">

<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <a class="navbar-brand"><img th:src="@{/images/mainLogo-md.png}"></a>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">My Subscriptions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{add}">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Delete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Manage Accounts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Sign Out</a>
            </li>
        </ul>
    </nav>
</header>

    <div id="content-wrap">

    <p class="greeting">Hi, <span th:text="${fullname}">Full name</span></p>
    <h1 class="msHead">Current Subscriptions</h1>

    <div class="content">
    <div th:each="subscription : ${subscriptions}">
        <div class="subBox left">
            <h3 class="subName" th:text="${subscription.name}">NAME</h3>
            <hr class="hrs">
            <p>Cost: $<span class="subSpan" th:text="${subscription.cost}">Cost</span></p>
            <p>Start Date: <span class="subSpan" th:text="${subscription.start}">START DATE</span></p>
            <p>End Date: <span class="subSpan" th:text="${subscription.end}">END DATE</span></p>
            <p>Billing Cycle: <span class="subSpan" th:text="${subscription.options.billingCycle}"> </span></p>
            <p>Media Type: <span class="subSpan" th:text="${subscription.options.mediaType}"> </span></p>
        </div>
    </div>
    </div>

    </div>
<footer class="bttm">
    Copyright &copy;2020 <br/>
    Jorge Garcia <br/>
    CS-321-1
</footer>
</div>
</body>
</html>
