<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link th:href="@{homeStyles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body class="gradient">
<div id="page-container">
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

            <a class="navbar-brand"><img th:src="@{/images/mainLogo-md.png}"></a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{mysubscriptions}">My Subscriptions</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{add}">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notifications</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Sign Out</a>
                </li>
            </ul>
        </nav>
    </header>
<div id="content-wrap">
        <form class="col-sm-5 addForm" method="post" th:object="${subscription}">

            <h1 class="addHead">Add a subscription</h1>

            <p class="validationError error"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</p>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Name of subscription:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Enter name..." th:field="*{name}">
                </div>
            </div>

            <p class="validationError error"
                  th:if="${#fields.hasErrors('cost')}"
                  th:errors="*{cost}">Cost Error</p>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Cost of subscription:</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" placeholder="Enter cost..." th:step="0.01" th:field="*{cost}">
                </div>
            </div>

            <p class="validationError error"
                  th:if="${#fields.hasErrors('start')}"
                  th:errors="*{start}">Date Error</p>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Current billing cycle start date:</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" th:field="*{start}">
                </div>
            </div>

            <p class="validationError error"
                  th:if="${#fields.hasErrors('end')}"
                  th:errors="*{end}">Date Error</p>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Current billing cycle end date:</label>
                <div class="col-sm-6">
                <input type="date" class="form-control" th:max="2021-12-31" th:min="2019-9-15" th:field="*{end}">
                </div>
            </div>

            <p class="validationError error"
                  th:if="${#fields.hasErrors('options.billingCycle')}"
                  th:errors="*{options.billingCycle}">Cycle Error</p>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Select Billing Cycle:</label>
                <div class="col-sm-6">
                    <select  class="form-control" th:field="*{options.billingCycle}">
                        <option th:each="cycle : ${billingCycle}" th:value="${cycle}" th:text="${cycle}">
                        </option>
                    </select>
                </div>
            </div>

            <p class="validationError error"
                  th:if="${#fields.hasErrors('options.mediaType')}"
                  th:errors="*{options.mediaType}">Media Error</p>
            <div class="form-group row">
                <label class="col-sm-6 col-form-label">Select Media Type:</label>
                <div class="col-sm-6">
                    <select class="form-control" th:field="*{options.mediaType}">
                        <option th:each="type : ${mediaTypes}" th:value="${type}" th:text="${type}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row addSubBtn col-sm-3">
                <button type="submit" class="btn btn-dark col-sm-12">Submit</button>
            </div>
        </form>
</div>

    <footer class="bttm">
        Copyright &copy;2020 <br/>
        Jorge Garcia <br/>
        CS-321-1
    </footer>
</div>
</body>
</html>
