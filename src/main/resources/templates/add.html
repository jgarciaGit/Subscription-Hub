<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link th:href="@{homeStyles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

            <a class="navbar-brand" href="#"><img th:src="@{/images/mainLogo-md.png}"></a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">My Subscriptions</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Manage Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notifications</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="info">
        <form method="post" th:object="${subscription}">
            <label>Name of subscription:
                <input type="text" th:field="*{name}">
                <span class="validationError"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">Name Error</span>
            </label> <br/>
            <label>Cost of subscription:
                <input type="number" th:step="0.01" th:field="*{cost}">
                <span class="validationError"
                      th:if="${#fields.hasErrors('cost')}"
                      th:errors="*{cost}">Cost Error</span>
            </label> <br/>
            <label>Current billing cycle start date:
                <input type="date" th:field="*{start}">
                <span class="validationError"
                      th:if="${#fields.hasErrors('start')}"
                      th:errors="*{start}">Date Error</span>
            </label> <br/>
            <label>Current billing cycle end date:
                <input type="date" th:max="2021-12-31" th:min="2019-9-15" th:field="*{end}">
                <span class="validationError"
                      th:if="${#fields.hasErrors('end')}"
                      th:errors="*{end}">Date Error</span>
            </label> <br/>
            <label>Select Billing Cycle:
                <select th:field="*{billingCycle}">
                    <option th:each="cycle : ${billingCycle}" th:value="${cycle}" th:text="${cycle}">
                    </option>
                </select>
                <span class="validationError"
                      th:if="${#fields.hasErrors('billingCycle')}"
                      th:errors="*{billingCycle}">Cycle Error</span>
            </label> <br/>
            <label>Select Media Type:
                <select th:field="*{mediaTypes}">
                    <option th:each="type : ${mediaTypes}" th:value="${type}" th:text="${type}">
                    </option>
                </select>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('mediaTypes')}"
                          th:errors="*{mediaTypes}">Media Error</span>
            </label> <br/>
            <input type="submit" value="Submit Form"/>
        </form>
    </div>

    <footer>
        Copyright &copy;2020 <br/>
        Jorge Garcia <br/>
        CS-321-1
    </footer>
</body>
</html>
