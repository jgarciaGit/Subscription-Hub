<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/homeStyles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body class="gradient">
<div id="page-container">
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <a class="navbar-brand"><img th:src="@{images/mainLogo-md.png}"></a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link home-nav" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link home-nav" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link home-nav" href="#">Contact</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link home-nav" th:href="@{/register}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link home-nav active" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </nav>
</header>

    <div id="content-wrap">

    <div class="log_icons">
        <img th:src="@{/images/Netflix_icon.png}" class="subIcons">
        <img th:src="@{/images/Hulu_icon.png}" class="subIcons">
        <img th:src="@{/images/Spotify_icon.png}" class="subIcons">
        <img th:src="@{/images/Disney_icon.png}" class="subIcons_last">
    </div>


    <form class="col-sm-3 loginForm" method="post" th:action="@{/login}">
        <h1 class="loginHead">Login</h1>

        <p class="col-sm-12">New here? Click <a th:href="@{/register}">here</a> to register.</p>

        <div th:if="${param.error}" class="error">
            *Unable to login. Check your username and password*
        </div>
        <div class="form-group row">
            <label class="col-sm-3" for="username">Username: </label>
            <div class="col-sm-9">
                <input type="text" th:name="username" id="username">
            </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-3" for="password">Password: </label>
            <div class="col-sm-9">
        <input type="password" th:name="password" id="password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <input type="submit" class="btn btn-dark" value="Login">
            </div>
        </div>

    </form>
    </div>
<footer class="bttm">
    Copyright &copy;2020 <br/>
    Jorge Garcia <br/>
    CS-321-1
</footer>
</div>
</body>
</html>
