<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/base :: headContent">
    <title class="pageTitle">Profile</title>
</head>
<body class="gradient">
<div id="page-container">
    <header>
        <div th:replace="fragments/base :: navigation">

        </div>
    </header>

    <div id="content-wrap" class="container-fluid">

        <div th:replace="fragments/base :: icons">

        </div>

        <h1 class="regHead">Profile</h1>

        <div class="container-fluid">

            <div class="form-group row justify-content-center">
                <label class="col-form-label col-2 text-right font-weight-bold" for="username">Username: </label>
                <input class="form-control col-5 col-lg-2" readonly type="text" th:value="${username}" id="username">
            </div>

            <div class="form-group row justify-content-center">
                <label class="col-form-label col-2 text-right font-weight-bold" for="password">Password: </label>
                <input class="form-control col-5 col-lg-2" readonly type="password" value="**********" id="password">
            </div>

            <div class="form-group row justify-content-center">
                <label class="col-form-label col-2 text-right font-weight-bold" for="fullname">Full name: </label>
                <input class="form-control col-5 col-lg-2" readonly type="text" th:value="${fullname}" id="fullname">
            </div>

            <div class="form-group row justify-content-center">
                <label class="col-form-label col-2 text-right font-weight-bold" for="email">Email: </label>
                <input class="form-control col-5 col-lg-2" readonly type="text" th:value="${email}" id="email">
            </div>

            <div class="form-group row justify-content-center">
                <span class="col-5 col-lg-2"></span>
                <a th:href="@{/profile/change/password}" class="btn btn-dark col-2 mt-5">Reset Password</a>
            </div>

        </div>
    </div>

    <div th:replace="fragments/base :: footerContent">

    </div>

</div>
</body>
<th:block th:insert="fragments/base :: scripts"></th:block>
</html>
