<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/base :: headContent">
    <title class="pageTitle">Sign Up</title>
</head>
<body class="gradient">
    <div id="page-container">
        <header>
            <div th:replace="fragments/base :: navigation">

            </div>
        </header>

        <div id="content-wrap" class="container-fluid">

            <div th:replace="fragments/base :: icons">

            </div>

            <h1 class="regHead">Sign Up</h1>

            <form class="container-fluid" method="post" th:action="@{/register}" th:object="${registrationForm}" id="regForm">

                <div class="form-group row justify-content-center">
                    <p class="col-6 text-center validationError error"
                       th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}">Username Error</p>
                </div>

                <div class="form-group row justify-content-center">
                    <label class="col-form-label col-2 text-right font-weight-bold" for="username">Username: </label>
                    <input class="form-control col-5 col-lg-2" type="text" th:name="username" th:value="*{username}" id="username">
                </div>

                <div class="form-group row justify-content-center">
                    <p class="col-6 text-center validationError error"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password Error</p>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-form-label col-2 text-right font-weight-bold" for="password">Password: </label>
                    <input class="form-control col-5 col-lg-2" type="password" th:name="password" th:value="*{password}" id="password">
                </div>

                <div class="form-group row justify-content-center">
                    <p class="col-6 text-center validationError error"
                          th:if="${#fields.hasErrors('fullname')}"
                          th:errors="*{fullname}">Full name Error</p>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-form-label col-2 text-right font-weight-bold" for="fullname">Full name: </label>
                    <input class="form-control col-5 col-lg-2" type="text" th:name="fullname" th:value="*{fullname}" id="fullname">
                </div>

                <div class="form-group row justify-content-center">
                <p class="col-6 text-center validationError error"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}">Email Error</p>
                </div>
                <div class="form-group row justify-content-center">
                    <label class="col-form-label col-2 text-right font-weight-bold" for="email">Email: </label>
                    <input class="form-control col-5 col-lg-2" type="text" th:name="email" th:value="*{email}" id="email">
                </div>

                <div class="row form-group justify-content-center">
                    <span class="col-6 col-lg-3"></span>
                    <input class="col-1 form-control btn btn-dark" type="submit" value="Sign Up">
                </div>

            </form>
        </div>

        <div th:replace="fragments/base :: footerContent">

        </div>

    </div>
</body>
<th:block th:insert="fragments/base :: scripts"></th:block>
</html>
