<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/homeStyles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body class="gradient">
<div id="page-container">
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <a class="navbar-brand"><img th:src="@{images/mainLogo-md.png}"></a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link home-nav" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link home-nav" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link home-nav" href="#">Contact</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link home-nav active" th:href="@{/register}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link home-nav" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </nav>
</header>
<div id="content-wrap">
    <div class="log_icons">
        <img th:src="@{/images/Netflix_icon.png}" class="subIcons">
        <img th:src="@{/images/Hulu_icon.png}" class="subIcons">
        <img th:src="@{/images/Spotify_icon.png}" class="subIcons">
        <img th:src="@{/images/Disney_icon.png}" class="subIcons_last">
    </div>

    <form class="col-sm-3 regForm" method="post" th:action="@{/register}" th:object="${registrationForm}">
        <h2 style="text-align: center" class="col-sm-12 regHead">Sign Up</h2>

        <p class="validationError error"
           th:if="${#fields.hasErrors('username')}"
           th:errors="*{username}">Username Error</p>
        <div class="form-group row">
            <label class="col-sm-4" for="username">Username: </label>
            <div class="col-sm-8">
                <input type="text" th:name="username" th:value="*{username}" id="username">
            </div>

        </div>

        <p class="validationError error"
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}">Password Error</p>
        <div class="form-group row">
            <label class="col-sm-4" for="password">Password: </label>
            <div class="col-sm-8">
                <input type="password" th:name="password" th:value="*{password}" id="password">
            </div>
        </div>

        <p class="validationError error"
              th:if="${#fields.hasErrors('fullname')}"
              th:errors="*{fullname}">Full name Error</p>
        <div class="form-group row">
            <label class="col-sm-4" for="fullname">Full name: </label>
            <div class="col-sm-8">
                <input type="text" th:name="fullname" th:value="*{fullname}" id="fullname">
            </div>
        </div>

        <p class="validationError error"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}">Email Error</p>
        <div class="form-group row">
            <label class="col-sm-4" for="email">Email: </label>
            <div class="col-sm-8">
                <input type="text" th:name="email" th:value="*{email}" id="email">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <input type="submit" class="btn btn-dark" value="Register">
            </div>
        </div>

    </form>
</div>
<footer class="bttm">
    Copyright &copy;2020 <br/>
    Jorge Garcia <br/>
    CS-321-1
</footer>
</div>
</body>
</html>
