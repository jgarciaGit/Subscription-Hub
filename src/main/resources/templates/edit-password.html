<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/base :: headContent">
    <title class="pageTitle">Change Password</title>
</head>
<body class="gradient">
<div id="page-container">
    <header>
        <div th:replace="fragments/base :: navigation">

        </div>
    </header>

    <div id="content-wrap" class="container-fluid">

        <div th:replace="fragments/base :: icons">

        </div>

        <h1 class="regHead">Change Password</h1>

        <form class="container-fluid" method="post" th:action="@{/profile/change/password/success}" th:object="${changePasswordForm}">

            <div class="form-group row justify-content-center">
                <p class="col-6 text-center validationError error"
                   th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}">Password Error</p>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-form-label col-2 text-right font-weight-bold" for="password">New Password: </label>
                <input class="form-control col-5 col-lg-2" type="password" th:field="*{password}" id="password">
            </div>

            <div class="row form-group justify-content-center mt-5">
                <span class="col-1 col-lg-1"></span>
                <a th:href="@{/profile}" class="btn btn-dark col-lg-1 col-2 mr-5 ">Cancel</a>
                <input class="col-lg-1 col-2 form-control btn btn-dark" type="submit" value="Submit">
            </div>

        </form>
    </div>

    <div th:replace="fragments/base :: footerContent">

    </div>

</div>
</body>
<th:block th:insert="fragments/base :: scripts"></th:block>
</html>
